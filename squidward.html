<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="assets/js/model-viewer.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Squidward Angles</title>
</head>
<body>
  <div class="container">
    <model-viewer
      id="viewer"
      src="assets/models/squidward_spongebob.glb"
      alt="Squidward"
      autoplay
      animation-loop
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>
  </div>

  <script>
       const viewer = document.getElementById("viewer");

    // Ask the user for milliseconds
    let userInput = prompt("Enter interval in milliseconds (default: 3000):");
    let INTERVAL = parseInt(userInput);

    // Fallback if invalid input
    if (isNaN(INTERVAL) || INTERVAL <= 0) {
      INTERVAL = 3000;
    }

    function setRandomOrbit() {
      const azimuth = Math.random() * 360;
      const elevation = Math.random() * 40 + 5; // From 5° to 45°
      const radius = 2.5 + Math.random() * 1;

      viewer.cameraOrbit = `${azimuth}deg ${elevation}deg ${radius}m`;
    }

    setRandomOrbit();
    setInterval(setRandomOrbit, INTERVAL);
  </script>
</body>
</html>
